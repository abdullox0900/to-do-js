<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icongit" href="./img/check-circle.svg">
    <link rel="stylesheet" href="./css/main.css">
    <title>Todo</title>
</head>

<body>

    <section class="wrapper">

        <h2 class="wrapper__header">To Do</h2>

        <form class="form">
            <input class="form__input" type="text" required placeholder="Add..">
            <button class="form__btn">+</button>

        </form>

        <ul class="list">
        </ul>

        <div class="wrap__button">
            <button class="btn btn-all">All</button>
            <button class="btn btn-com">Completed</button>
            <button class="btn btn-uncom">Uncompleted</button>
            <button class="btn btn-clear">Clear</button>
        </div>

    </section>

    <script src="./js/script.js"></script>

</body>

</html>
