<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Todo</title>
</head>

<body>

    <section>
        <div class="wrapper">
            <h1 class="wrapper__header">To Do List</h1>
            <form class="form row">
                <input type="text" name="task" placeholder="Add new to do...">
                <input type="submit" value="+" class="icon">
            </form>
            <h4 class="wrapper__header-two">My Task</h4>
            <div class="row">
                <ul class="task-list">
                    <li class="task-item">Learn Js <span class="del">X</span></li>
                    <li class="task-item">Learn Js <span class="del">X</span></li>
                    <li class="task-item">Learn Js <span class="del">X</span></li>
                </ul>
            </div>
        </div>
    </section>


    <script src="./js/script.js"></script>

</body>

</html>
